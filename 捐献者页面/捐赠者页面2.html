		<div class="topic">

				<h1>Donator</h1>
			</div>
		</div>
		
		<div class="header">
			
			<div class="title">
				<a href="../主页面/主页面.html"><div class="branch home" ><p>Home</p></div></a>

			</div>
			
			<div class="user">
				<img src="../image/user_logo.png">
				<div class="pop">
						<a href="../个人信息页面/个人信息页面.html"><div class="information">个人信息</div></a>
						<a href="../注册页面/注册页面.html"><div class="information">注册</div></a>
						<a href="../登录页面/sign_in.html"><div class="information">目录</div></a>				</div>

			<div class="research">
				<form action=""><input type="text">
				<img src="../image/research.png" onclick=""/>
				</form>
			</div>

		<form action="#">
		<div class="body">
			<div class="left">
				<div class="informationtitle">
					<img src="../image/book.png">
					<img src="../image/title.png" alt="" class="title">
				</div>
				
				<div class="name">
					<img src="../image/supply.png" width="80px">
					<input type="text" id="name" name="name" oninput="check_name()" placeholder="please type your supply" required>
					<label id="name_trip"></label>
				</div>
				<div class="phone">
					<img src="../image/phone_num.png" width="80px">
					<input type="tel" id="phone_number" name="phone" oninput="check_phone_number()" placeholder="please type your phone number" required>
					<label id="phone_number_trip"></label>
				</div>
				<div class="address">
					<img src="../image/addresss.png" width="80px">
					<input type="text" id="address" name="address" oninput="check_address()" placeholder="please type your address" required>
					<label id="address_trip"></label>
				</div>
				<div class="email">
					<img src="../image/email_1.png" width="80px">
					<input type="email" id="email" name="address" oninput="check_email()" placeholder="please type your email" required>
					<label id="email_trip"></label>
				</div>
				<div class="identity">
					<img src="../image/identity_1.png" width="80px">
					<input type="text" id="indentity" name="indentity" oninput="check_identity()" placeholder="please type your indentity" required>
					<label id="identity_trip"></label>
				</div>
				<div class="money">
					<img src="../image/money.png" width="80px">
					<input type="text" id="money" name="money" oninput="check_money()" placeholder="please type the money" required>
					<label id="money_trip"></label>
				</div>
				

				
			</div>
			<div class="right">
				<img src="../image/donations.png" >
				<p style="text-align: center;" class="submit">
				    <input type="button" class="button" onclick="Submit()" value="submit">
				    <input type="reset" class="button" onclick="Reset()" value="reset">
				</p>
			</div>
			
		
		</div>
		</form>
		
		</div>
