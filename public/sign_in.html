<!DOCTYPE html>
<html lang="en">
<head>

    <div class="header">
        <div class="login">

    <div class="input_place wrapper">

        <div class="name">

        </div>

        <div class="in_name">
            <div class="change">
                <input type="text">
            </div>

        <div class="passward">
            <h2>password:</h2>
        </div>

        <div class="in_pass">
            <div class="change_pass">
                <input  id="can_show" type="password">
                <!-- <p class="request">请输入6~16位密码</p> -->
            </div>
        </div>

        <div class="sign_in">
            <div class="change_sign_in">
                <a href="#">sign&nbspin</a>
            </div>

        </div>

        <!-- <div class="show">
            <label>
                <button type="button" id="get_pass">
                    SHOW
                </button>
            </label>
        </div> -->

    </div>



    <div class="tail">
        <div class="back">
            <a href="#">BACK</a>
        </div>
    </div>
